<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Serif&display=swap" rel="stylesheet">


</head>

<body>

            <div class="content">
                <div class="header">
                    <input type="text" placeholder="Enter a Task" class="input">
                        <div class="input_buttons">
                            <button type="submit" class="submit">Add</button>
                            <button type="submit" class="clear">Clear</button>
                        </div>
                  
                        </div>
                <ul class="pending_task">
                </ul>
                
                        
                    
                    <div class="footer"><button type="submit" class="deleteAll">Delete All</button></div>
                    <h3 class="completed_task_heading">"Completed Tasks"</h3>
                    <ul class="completed_task">
                    </ul>
                    <div class="footer"><button type="submit" class="deleteAllCompletedTask">Clear All</button></div>
            </div>  
    <script src="./script.js"></script>
</body>

</html>
