  <style>
    .balls {

    .ball {
      height: 4rem;
      width: 4rem;
      border-radius: 50%;

    }

<body>
  <div class="balls">
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
  </div>
  <script>
    // Q Make a loading animation using the above 5 balls and JS
    
      

      // Solution:
          function animation(idx){
            let divs = document.querySelectorAll(".ball")
            idx = idx % divs.length;
            divs[idx].style.opacity="0";
            if(idx == 0){
              divs[divs.length - 1].style.opacity="1"
            }
            else{
              divs[idx - 1].style.opacity ="1";
            }
            setTimeout(()=>{
              animation(idx + 1);
            },1000)
           
          }

          animation(0);

  </script>
</body>
