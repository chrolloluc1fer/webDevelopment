<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Excel Clone</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="menu-options">
        <div class="part1"><i class="fa fa-bold" aria-hidden="true"></i>
            <i class="fa fa-italic" aria-hidden="true"></i>
            <i class="fa fa-underline" aria-hidden="true"></i>
        </div>
        <div class="part2"><i class="fa fa-align-left" aria-hidden="true"></i>
            <i class="fa fa-align-center" aria-hidden="true"></i>
            <i class="fa fa-align-right" aria-hidden="true"></i>
        </div>
        <div class="part3">
            <select name="Fonts" id="fonts">
                <option value="Roboto">Roboto</option>
                <option value="San Sarif">San Sarif</option>
                <option value="Normal">Normal</option>
                <option value="Hello">Hello</option>
            </select>

            <select name="font-size" id="font-size">
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="22">22</option>

            </select>
        </div>
        <div class="address-content"></div>
        <div class="cells-content"></div>
        <div class="sheets"></div>
</body>
<script src="./script.js"></script>

</html>
